<head>

<!-- Add the country in "data-country" attribute on <body> to get specific styling and the portuguese logo -->

<body data-site="MLA" data-country="AR">

    <header role="banner" class="nav-header">
        <div class="nav-bounds">
            <!-- Add the country ID in "data-country" attribute on <body> to get the portuguese logo -->
            <a class="nav-logo" href="/" tabindex="1">MercadoLibre - Donde compras y vendes de todo</a>

            <!-- Menu - Switch checkbox (Small devices) -->
            <input type="checkbox" id="nav-header-menu-switch"/>
            <div class="nav-header-menu-wrapper">
                <!-- Menu - Hamburger (Small devices) -->
                <label for="nav-header-menu-switch" aria-controls="nav-header-menu" data-fastClick tabindex="3">
                    <i class="nav-header-menu-switch-icon"></i>
                </label>
                <!-- Menu - Expandable (Logged in) -->
                <nav id="nav-header-menu">
                    <div class="nav-header-user">
                        <label for="nav-header-user-switch" data-fastClick tabindex="4">
                            <!--[if lt IE 9]><a href="https://myaccount.mercadolibre.com.ar/summary/" rel="nofollow"><![endif]-->
                            Username <i class="nav-icon-user"></i>
                            <!--[if lt IE 9]></a><![endif]-->
                        </label>
                        <input type="checkbox" id="nav-header-user-switch"/>
                        <nav class="nav-header-user-layer">
                            <a href="https://myaccount.mercadolibre.com.ar/summary/" rel="nofollow">Mi cuenta</a>
                            <a href="https://www.mercadolibre.com/jms/mla/lgz/logout" rel="nofollow">Salir</a>
                        </nav>
                    </div>
                    <a href="http://ayuda.mercadolibre.com.ar/"><i class="nav-icon-help"><span>Ayuda</span></i></a>
                </nav>
            </div>
        </div>
    </header>

    <main role="main">
        <!-- Add `ch-wizard` or `ch-box-lite` classname if you are using an alternative background color -->
        <div class="nav-bounds">
        </div>
    </main>

    <footer role="contentinfo" class="nav-footer">
        <div class="nav-bounds">
            <!-- Logged in content (small devices) -->
            <p class="nav-footer-user">Username (<a href="https://www.mercadolibre.com/jms/mla/lgz/logout" rel="nofollow">Salir</a>)</p>
            <!-- Not logged in content (small devices) -->
            <!--
            <p class="nav-footer-user">
                <a class="nav-footer-registration ch-btn-skin ch-btn-small" href="https://registration.mercadolibre.com.ar/registration/" rel="nofollow">Regístrate</a>
                <a href="https://www.mercadolibre.com/jms/mla/lgz/login" rel="nofollow">Ingresa</a>
            </p>
            -->

            <!-- Each country has different copyrights. Check which copyright you need. -->
            <div class="nav-footer-primaryinfo">
                <small class="nav-footer-copyright">© 1999-YYYY MercadoLibre</small>

                <nav class="nav-footer-navigation">
                    <a href="http://www.mercadolibre.com.ar/seguro_terminos.html">Términos y condiciones</a>
                    <a href="http://www.mercadolibre.com.ar/seguro_privacidad.html">Políticas de privacidad</a>
                    <a href="http://ayuda.mercadolibre.com.ar/">Ayuda</a>
                </nav>
            </div>

        </div>
    </footer>

    <script type="text/javascript" src="build/javascripts/scripts.js"></script>
</body>
</html>
